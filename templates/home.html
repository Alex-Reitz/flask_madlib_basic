<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mad Lib</title>
  </head>
  <body>
    <h1>Mad lib with Flask</h1>
    <form action="/story">
      <label for="place" id="place">Place</label>
      <input type="text" id="place" name="place" />
      <br />
      <label for="noun" id="noun">noun</label>
      <input type="text" id="noun" name="noun" />
      <br />
      <label for="verb" id="verb">verb</label>
      <input type="text" id="verb" name="verb" />
      <br />
      <label for="adjective" id="adjective">adjective</label>
      <input type="text" id="adjective" name="adjective" />
      <br />
      <label for="plural_noun" id="plural_noun">plural_noun</label>
      <input type="text" id="plural_noun" name="plural_noun" />
      <br />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
